<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0299a38b7d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Carrot Game</title>
  </head>
  <body>
    <main>
      <img class="background-img" src="img/background.png" alt="" />
      <div class="main-container">
        <button class="game-btn">
          <i class="fa-solid fa-circle-play"></i>
        </button>
        <div class="timer-box">
          <div class="timer-circle"></div>
          <div class="timer-face">
            <span class="timer-sec">00</span>
            <span class="timer-center">:</span>
            <span class="timer-millisec">00</span>
          </div>
        </div>
        <div class="carrot-number"></div>
      </div>
      <div class="items-container">
        <div class="carrots"></div>
        <div class="bugs"></div>
      </div>
      <div class="retry-container">
        <div class="background-color"></div>
        <button class="retry-btn">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <span class="game-result"></span>
      </div>
    </main>
  </body>
</html>
