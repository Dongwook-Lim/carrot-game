<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0299a38b7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js" defer></script>
    <title>Carrot Game</title>
  </head>
  <body>
    <section class="game">
      <section class="game__header">
        <button class="game-btn">
          <i class="fa-solid fa-circle-play"></i>
        </button>
        <div class="timer-box">
          <div class="timer-circle"></div>
          <div class="timer-face">
            <span class="timer-sec">00</span>
            <span class="timer-center">:</span>
            <span class="timer-millisec">00</span>
          </div>
        </div>
        <div class="carrot-count"></div>
      </section>

      <section class="game__field"></section>
    </section>

    <section class="pop-up pop-up--hide">
      <button class="pop-up__btn">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up__message"></span>
    </section>
  </body>
</html>
